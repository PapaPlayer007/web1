<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

    .payment-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #ffcc00;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #e5b800;
    }

    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
                <!-- Add more card options as needed -->
            </select>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="***" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="full">Full Payment</option>
                <option value="finance">Finance</option>
            </select>

            <button type="button" onclick="simulatePayment()">Submit Payment</button>
        </form>
    </div>

    <script >
        function simulatePayment() {
        const cardType = document.getElementById('cardType').value;
        const cardNumber = document.getElementById('cardNumber').value;
        const expirationDate = document.getElementById('expirationDate').value;
        const cvv = document.getElementById('cvv').value;
        const paymentMethod = document.getElementById('paymentMethod').value;

        // Perform validation as needed

        // Simulate a successful payment
        alert(`Payment successful!\nCard Type: ${cardType}\nCard Number: ${cardNumber}\nExpiration Date: ${expirationDate}\nCVV: ${cvv}\nPayment Method: ${paymentMethod}`);

        // Redirect the user back to the main page
        window.location.href = 'index.html';
        }
    </script>
</body>
</html>
